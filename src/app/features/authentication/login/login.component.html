<div class="login-layout">
  <div class="app-centerd-layout app-card gap-5">
    <img src="../../../../assets/light (1).png" alt="logo" class="w-56" />
    <form class="flex flex-col gap-3 my-5" [formGroup]="loginForm">
      <div>
        <label for="email" class="app-form-label">email</label>
        <input
          type="text"
          name="email"
          class="app-input-border dark-mode-input"
          formControlName="email"
          placeholder="enter email"
          id="email"
        />
      </div>
      <div>
        <label for="password" class="app-form-label">password</label>
        <input
          type="password"
          name="email"
          class="app-input-border dark-mode-input"
          formControlName="password"
          placeholder="enter password"
          id="password"
        />
      </div>
      <button class="app-btn-primary" (click)="login()"
      [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
    <div>
      <div class="app-btn-round" (click)="authService.GoogleAuth()">
        <img src="../../../assets/icons/google.png" class="w-5 h-5" alt="" />
      </div>
    </div>
    <div class="mt-3">
      <a class="app-paragraph"
        >Dont have an account yet ? <span class="underline">sign up</span></a
      >
    </div>
  </div>
</div>

<h1 class="app-heading">Days</h1>
<div class="flex gap-5 overflow-y-scroll p-3  scrollbar-hide" *ngIf="days">
  <div
    class="day flex flex-col justify-center "
    [ngClass]="{ selected: item === selectedDay }"
    *ngFor="let item of days"
    (click)="setSelectedDay(item)"
  >
    <p>{{ item.day.slice(0, 3) }}</p>
    <div class="div"></div>
    <p class="date">{{item.date | date:'d'}}</p>
  </div>
</div>
